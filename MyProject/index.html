<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Regisration Form</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
     <div class="background">
         <div class="form-box">
            <div class="button-box">
                
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">SignUp</button>
            </div>

            <!--Login Form-->

            <form id="login" action="logincode.php" class="input-group" method="POST" autocomplete="off">
                <input type="text" class="input-field" placeholder="Username" name="user_login_name" required>
                <input type="password" class="input-field" placeholder="Password" name="user_login_password" required >
                <input type="checkbox" class="check-box" ><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
                <input type="text" name="status" value="login" hidden="true">
            </form>
   
            <!--SignUp Form-->

            <form id="register" action="logincode.php" class="input-group" method="POST" autocomplete="off">
               <input type="text" class="input-field" placeholder="Username" name="user_name" required>
               <input type="text" class="input-field" placeholder="Full Name" name="user_fullname" required>
               <input type="date" class="input-field" placeholder="Date Of Birth" name="user_dob" required > 
               <input type="text" class="input-field" placeholder="Email" name="user_email"required >
               <input type="password" class="input-field" placeholder="Password" name="user_password" required >
            
               <!--   <input type="password" class="input-field" placeholder="Re-Password" required >  -->
               <input type="checkbox" class="check-box" ><span>I agree to the terms & conditions</span>
               <button type="submit" class="submit-btn">Register</button>
               <input type="text" name="status" value="signup" hidden="true">
           </form>
        </div>
   
         </div>

         
     <script>
         var x =document.getElementById("login");
         var y =document.getElementById("register");
         var z =document.getElementById("btn");

         function register()
         {
             x.style.left="-400px";
             y.style.left="50px";
             z.style.left="110px";
             
         }

         function login()
         {
             x.style.left="50px";
             y.style.left="450px";
             z.style.left="0px";
             
         }
     </script>

</body>
</html>
